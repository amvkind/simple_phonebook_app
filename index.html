<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MyPhoneBookApp</title>
</head>
<body background="back.jpg">
<div class="split left">
<div class="centered">
    <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">PhoneBook</span>List<br></h1>
      <form id="phone-form">
        <div class="form-group">
          <label for="id"><b>ID</b></label>
          <input type="text" id="id" class="form-control">
        </div>
        <div class="form-group">
          <label for="name"><b>Name</b></label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone"><b>Phone Number</b></label>
          <input type="text" id="phone" class="form-control">
        </div><br>
        <input type="submit" value="Add Phone" class="btn btn-primary btn-block">
      </form>
</div>
</div>
<div class="split right">

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="phone-list"></tbody>
      </table>

</div>

  </div>

  <script src="app.js"></script>
</body>
</html>
